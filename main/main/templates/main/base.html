<!DOCTYPE html>
<html>

                <li class="nav-item"><a class="nav-link" href="/app_test">App:TEST</a></li>
                <li class="nav-item"><a class="nav-link" href="/app_base">App:BASE</a></li>

                        </div>

                    -->

            &nbsp;
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/polls/help">Help</a>
                </li>
            </ul>

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <a class="nav-link" href="/admin">Admin</a>
            </button>
        </div>
    </nav>

    <main role="main">
        <div id="site-wrapper">
            {% block content %}MISSING CONTENT{% endblock content %}
        </div>
    </main>

    <footer class="container fixed-bottom bg-dark text-white">
        <p>&copy; Django-App</p>
    </footer>
</body>

<script src="{% static 'vendor/popper/1.14.3/popper.min.js' %}"></script>
<script src="{% static 'vendor/jquery/3.4.1/js/jquery.min.js' %}"></script>
